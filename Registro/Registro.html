<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UniTutor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="container">            
            <nav>
                <ul>
                    <div class="logo"><img src="img/logo.png" alt="UniTutor Logo"></div>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="SignIn.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form id="signup-form">
            <h2>Registro</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select class="form-control" id="carrera" name="carrera">
                    <option value="">Selecciona tu carrera</option>
                    <option value="Ingeniería Civil">Ingeniería Civil</option>
                    <option value="Ingeniería de Software">Ingeniería de Software</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Administración de Empresas">Administración de Empresas</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="Contaduría Pública">Contaduría Pública</option>
                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                    <option value="Comunicación Social">Comunicación Social</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="color: white;"><a href="../LogIn/index.html" style="color: white; text-decoration: none;">Registrarse</a></button>
        </form>
    </div>
    

    <footer>
        <div class="footer-top">
            <div class="contact-info">
                <h3><strong>Contacto</strong></h3>
                <p><strong>Correo Electrónico:</strong> <span class="highlight" onclick="copyToClipboard('info@unitutor.com')">info@unitutor.com</span> | <strong>Teléfono:</strong> <span class="highlight" onclick="copyToClipboard('+57 (607) 6421291')">+57 (607) 6421291</span></p>
            </div>
        </div>
        <div class="social-media">
            <a href="https://tiktok.com"><i class="fab fa-tiktok"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copy-right">
            <p>&copy; 2024 UniTutor. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signup-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto

        // Validar que las contraseñas coincidan
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
            return;
        }

        // Mostrar mensaje de registro exitoso
        successMessage.style.display = 'block';

        // Redirigir después de 3 segundos
        setTimeout(function() {
            window.location.href = '../LogIn/index.html';
        }, 3000);
    });
});

    </script>
</body>
</html>
