<section id="payment">
    <div class="container">
        <center><h2>Detalles de Pago</h2></center>
        <form id="payment-form">
            <label for="card-type">Tipo de Tarjeta:</label>
            <select id="card-type" name="card-type" required>
                <option value="" selected disabled>Seleccione el tipo de tarjeta</option>
                <option value="debito">Tarjeta de Débito</option>
                <option value="credito">Tarjeta de Crédito</option>
            </select>

            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Ingrese el número de tarjeta" required>

            <label for="expiry-date">Fecha de Expiración:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <label for="card-holder">Titular de la Tarjeta:</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="Titular de la tarjeta" required>

            <label for="postal-code">Código Postal:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Código Postal" required>

            <button type="submit">Pagar</button>
        </form>
    </div>
</section>
